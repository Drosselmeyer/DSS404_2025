<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Correo Electrónico con Bootstrap</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Validación de Correo Electrónico</h1>
        <p>Ingrese una dirección de correo electrónico para validar:</p>
        
        <!-- Formulario para enviar la dirección de correo -->
        <form action="procesar.php" method="post" class="mb-3">
            <div class="input-group">
                <input type="input" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                <button type="submit" class="btn btn-primary">Validar</button>
            </div>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
